<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ site.name }} | {{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <link href="/css/bootstrap.css" media="screen, projection" rel="stylesheet" type="text/css"/>
    <link href="/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css"/>
    <link href="/css/syntax.css" media="screen, projection" rel="stylesheet" type="text/css">
</head>


<body>

<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="xcontainer">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">{{ site.name }}</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                {% if page.active == 'profile' %}
                <li class="active">{% else %}
                <li>{% endif %}<a href="/">Profile</a></li>
                {% if page.active == 'blog' %}
                <li class="active">{% else %}
                <li>{% endif %}<a href="/blog/">Blog</a></li>

            </ul>
        </div>
    </div>
</nav>

<div class="deco hidden-xs hidden-print"></div>

<div class="xcontainer">
    <div class="row">
        <div class="col-xs-12">
        {{ content }}
        </div>
    </div>

    <div class="row">
        <hr/>
        {{ site.author }}<br/>
        {{ site.email }}
    </div>
</div>

</body>
</html>
