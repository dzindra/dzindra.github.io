<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ site.name }} | {{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <link href="/css/bootstrap.css" media="screen, projection" rel="stylesheet" type="text/css"/>
    <link href="/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css"/>
    <link href="/css/syntax.css" media="screen, projection" rel="stylesheet" type="text/css">
</head>


<body>

<div class="container">
    <div class="splitBg hidden-xs">
        <div></div>
    </div>

    <div class="row">
        <div class="col-sm-3 menu">
            <h1>Jindřich Doležy
                <small>personal site</small>
            </h1>
            <ul>
                {% if page.active == 'profile' %}
                <li class="active">{% else %}
                <li>{% endif %}<a href="/">Profile</a></li>

                {% if page.active == 'blog' %}
                <li class="active">{% else %}
                <li>{% endif %}<a href="/blog/">Blog</a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="col-sm-9 col-md-offset-1 col-md-8">
            {{ content }}

            <hr/>
            {{ site.author }}<br/>
            {{ site.email }}
        </div>
    </div>
</div>

</body>
</html>
