---
title: Galerie
active: gallery
---

<h2>{{ page.title }}</h2>

<div class="galleryList">
{% assign gallerySorted = site.gallery | sort:"date" | reverse %}{% for gallery in gallerySorted %}
<div>
    <a href="{{gallery.url}}" class="thumbnail">
        <img src="/assets/images/{{gallery.path | basename}}/thumb-{{gallery.preview}}" alt="{{include.t}}" />
        <div class="caption">
            <h3>{{ gallery.title }}</h3>
            <small>{{ gallery.date | date: "%d.%m.%Y" }}</small>
        </div>
    </a>
</div>
{% endfor %}
</div>
